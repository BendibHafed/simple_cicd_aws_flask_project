name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-test-plan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest
    
    - name: Setup Terraform 
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.5
        
    - name: Package Flask app for Lambda
      run: |
        cd app
        pip install -r requirements.txt -t ./package
        cp app.py ./package/
        cd package
        zip -r ../../app.zip
    
    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan
